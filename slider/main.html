<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Слайдер с <span>котиками</span></h1>
        </div>   
    </header>
    <main>
        <div class="container">
            <div class="sim-slider">
                <ul class="sim-slider-list">
                  <li><img src="0.png" alt="screen"></li> <!-- это экран -->
                  <li class="sim-slider-element"><img src="1.jpg" alt="0"></li>
                  <li class="sim-slider-element"><img src="2.jpg" alt="1"></li>
                  <li class="sim-slider-element"><img src="3.jpg" alt="2"></li>
                  <li class="sim-slider-element"><img src="4.jpg" alt="3"></li>
                  <li class="sim-slider-element"><img src="5.jpeg" alt="4"></li>
                  <li class="sim-slider-element"><img src="6.jpg" alt="5"></li>
                </ul>
                <div class="sim-slider-arrow-left"></div>
                <div class="sim-slider-arrow-right"></div>
                <div class="sim-slider-dots"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Разработано Колмыковой Валерией Александровной</p>
        </div>  
    </footer>
   
    <script src="slider.js"></script>
</body>
</html>
